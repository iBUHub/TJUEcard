name = "tjuecard-web"
compatibility_date = "2026-01-17"
main = "worker.js"

[assets]
directory = "./dist"
binding = "ASSETS"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
